<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JI Graduation Projects</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/global.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="my-toggle navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                    <a class="navbar-brand" href="#">
                        <p>JI Graduation Project Website</p>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/">Projects</a>
                        </li>
                        <li>
                            <a href="joinGroup">Groups</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user }}<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="option">My Profile</a></li>
                                <li><a href="/registed">My Project</a></li>
                                <li><a href="/logout">Log out</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Create a Group</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Create a Project</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="projects">
            <div class="single-project">
                <div class="container">
                    {% for item in projs %}
                    <div class="row">
                        <div class="col-md-4 col-md-offset-2">
                            <a href="/proj/{{ item['id'] }}">
                                <img class="thumbnail img-responsive" src="img/{{ item['img'] }}">
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="/proj/{{ item['id'] }}">
                                <p>{{ item['title'] }}</p>
                            </a>
                        </div>
                    </div>
                    {% end %}
                </div>
            </div>
        </div>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
